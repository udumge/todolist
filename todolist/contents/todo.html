        <h1> Today's ToDO</h1>

    <div class="container">
      <div class="row">
        <!-- One ToDo -->
        <span data-bind="foreach: todoList">
          <div class="col-lg-6">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-success" type="button" data-bind="click: doneTodo" ><span data-bind="text: buttonName"></span></button>
              </span>
              <input type="text" class="form-control" placeholder="What To Do" data-bind="disable: todoDisable, css: todoDisableCss" />
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="space-v-1"/>
        </span>
        <!-- /One ToDo -->

        <!-- Add Button -->

    <!-- tmp -->
    <script type="text/javascript">

    //One Todo
    function toDoListView() {
      var self = this;

      self.defaultTodo = ko.observable("What To Do!"); // Default Todo String
      self.buttonName = ko.observable("Done"); // Default Button Name
      self.todoDisable = ko.observable(false); // Text Disable status, defult Text Input enable
      self.todoDisableCss = ko.observable("");
      self.doneTodo = function() {
        self.todoDisable(true);
        self.todoDisableCss("todoDone");
      }// if you click 'Done', Text Input disable
    };


      //ToDo list
      function todoListViewModel(){
        var self = this;

        self.addTodo = function(){
          self.todoList.push(new toDoListView());
        };

        self.todoList = ko.observableArray();
        self.addTodo();

      };

      ko.applyBindings(new todoListViewModel());

    </script>
    </script>
